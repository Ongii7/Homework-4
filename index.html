<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>Word List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="MyTitle">
      <h1>Some of My Words</h1>
   </div>

   <div class="container">
      <div class="set" id="Adiv">
         <h1>A Words</h1>
         <ul>
            <li>Animalia</li>
            <li>Animals</li>
            <li>Animal</li>
         </ul>
     </div>
 
     <div class="set" id="Bdiv">
         <h1>B Words</h1>
         <ul>
            <li>Bank</li>
            <li>Bankers</li>
            <li>Banks</li>
         </ul>
     </div>
 
     <div class="set" id="Cdiv">
         <h1>C Words</h1>
         <ul>
            <li>Catastrophic</li>
            <li>Cap</li>
            <li>Capcom</li>
         </ul>
     </div>
 
     <div class="set" id="Ddiv">
         <h1>D Words</h1>
         <ul>
            <li>Doctor</li>
            <li>Doppelganger</li>
            <li>Dot</li>
         </ul>
     </div>
    </div>

    <div id="MyFoot">
        <p>I have many more words</p>
    </div>
</body>
</html>
